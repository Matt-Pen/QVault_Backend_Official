<!DOCTYPE html>
<html>
<body style="font-family: Arial, sans-serif; padding: 20px; background-color: #ffffff;">

<!-- Logo -->
<div style="text-align: center; margin-bottom: 20px;">
    <img src="https://i.ibb.co/rKCxQmj5/qvaultlogo-blck.png" alt="Qvault Logo" width="400" height="225" />
</div>

<!-- Heading -->
<h2 style="color: #333; text-align: center; text-decoration: underline; text-underline-offset: 4px; font-size: 27px;">
    Welcome To QVault
</h2>

<!-- Message -->
<p style="font-size: 15px;">Hi there,</p>
<p style="font-size: 15px;">Please use the code below to Verify your account:</p>

<!-- Token Box -->
<div
        style="
        text-align: center;
        font-size: 35px;
        font-weight: bold;
        background: #f4f4f4;
        border-radius: 8px;
        padding: 14px;
        width: fit-content;
        margin: 20px auto;
        color: #0066cc;
        font-family: 'Courier New', Courier, monospace;
        letter-spacing: 2px;
      "
>
    {{otp}}
</div>

<!-- Expiry -->
<p style="color: red; font-weight: bold;">Token is only valid for 5 Minutes.</p>

<!-- Ignore note -->
<p style="font-size: 14px; color: #555;">
    If you did not request this Verification Code, someone is trying to create an account from your email.
</p>

<!-- Footer -->
<hr style="margin-top: 40px; border: none; border-top: 1px solid #ccc;" />
<p style="font-size: 13px; color: #888;">
    Regards,<br />
    <strong>The Qvault Team</strong><br />
    Â© 2025 Qvault Inc. All rights reserved.
</p>
</body>
</html>
